services:
  postgres:
    container_name: djangifylab_postgres_db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - djangifylab_network
    healthcheck:
            test: ["CMD", "pg_isready", "-U", "django", "-d", "djangifylab"]
            interval: 10s
            timeout: 5s
            retries: 5

  mongo:
    container_name: djangifylab_mongo_db
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
    postgres_data:
        driver: local
    mongo_data:
        driver: local

networks:
  djangifylab_network:
    driver: bridge